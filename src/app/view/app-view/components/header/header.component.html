<ion-header>
  <ion-toolbar>
    <ion-title> {{ title }} </ion-title>
    <ion-button
      fill="clear"
      slot="end"
      class="logout-btn"
      (click)="logout()"
      [routerLink]="['/auth-view']"
    >
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
