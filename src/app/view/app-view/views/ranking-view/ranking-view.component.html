<app-header title="Tablica wyników"></app-header>
<ion-content>
    <ion-list [inset]="true">
        <ion-item>
            <ion-label>
                <ion-row class="ranking-title">
                    <ion-col size="auto">
                        Lp.
                    </ion-col>
                    <ion-col>
                        Użytkownik
                    </ion-col>
                    <ion-col>
                        Top wynik
                    </ion-col>
                </ion-row>
            </ion-label>
        </ion-item>
        <ion-item *ngFor="let rankingUser of rankingUsers | async; let i = index">
            <ion-label>
                <ion-row>
                    <ion-col size="auto">
                        {{ i + 1 }}
                    </ion-col>
                    <ion-col class="userName">
                        {{rankingUser.username}}
                    </ion-col>
                    <ion-col class="topScore">
                        {{rankingUser.score}}
                    </ion-col>
                </ion-row>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
